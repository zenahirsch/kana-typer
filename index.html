<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kana Typer</title>
	<link rel="stylesheet" type="text/css" href="css/kana-style.css" />
	<link href="featherlight/release/featherlight.min.css" type="text/css" rel="stylesheet" title="Featherlight Styles" />
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="row">
				<div class="col third left">
					<div id="syllabary-toggles">
						practicing <a href="" class="toggle-syllabary" id="toggle-hiragana" data-value="hiragana">hiragana</a> / <a href="" class="toggle-syllabary" id="toggle-katakana" data-value="katakana">katakana</a>
					</div>
					<div id="open-choose-kana">
						<a href="#" data-featherlight="#kana-picker" id="open-choose-kana-link">Choose Kana</a>
					</div>
				</div>
				<div class="col third center">
					<div id="mode-toggles">
						mode <a href="" class="toggle-mode" id="toggle-typing" data-value="typing">typing</a> / <a href="" class="toggle-mode" id="toggle-reading" data-value="reading">reading</a>
					</div>
				</div>
				<div class="col third right">
					<div id="status-display">
						<span class="score" id="score-correct">0</span> correct / <span class="score" id="score-incorrect">0</span> incorrect / <a id="skip" href="">skip</a> / <a id="reset" href="">reset</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col full">
					<div id="prompt"></div>
				</div>
			</div>
			<div class="row">
				<div class="col full">
					<div id="helper"></div>
				</div>
			</div>
			<div class="row">
				<div class="col full">
					<div id="kana">
						<input type="text" placeholder="" name="answer-input" id="answer-input" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col full">
					<p id="by-line">
						a little test project by <a href="http://zenahirsch.tumblr.com">zena hirsch</a>. check it out on <a href="https://github.com/zenahirsch/kana-typer">github</a>.
					</p>
				</div>
			</div>

			<div class="hidden" id="kana-picker">
				<div id="kana-picker-toggles" class="col half">
					<a href="" class="toggle-kana-picker" id="toggle-select-all">select all</a> / 
					<a href="" class="toggle-kana-picker" id="toggle-select-none">select none</a>
				</div>

				<div id="kana-picker-submit" class="col half right">
					<a href="" id="choose-kana-link">choose these kana</a>
				</div>

				<table id="kana-picker-table">
					<thead>
						<tr>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>

		</div>

		<script src="js/kana.js"></script>
    	<script src="js/kana-typer.js"></script>
    	<script src="js/kana-picker.js"></script>
    	<script src="featherlight/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
    	<script>
    		$('#open-choose-kana-link').featherlight();
    	</script>
	</body>
</html>
